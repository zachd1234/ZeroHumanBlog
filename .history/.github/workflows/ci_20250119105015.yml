name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Static Code Analysis
      run: mvn checkstyle:check
      
    - name: Check dependencies for vulnerabilities
      run: mvn org.owasp:dependency-check-maven:8.4.3:check -DfailBuildOnCVSS=7

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # or your AWS region

    - name: Update Lambda Function
      run: |
        aws lambda update-function-code \
          --function-name PostGenerationFunction \
          --zip-file fileb://target/autoblog4-1.0-SNAPSHOT.jar