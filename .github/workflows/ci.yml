name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Run tests
      run: mvn test

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Zip JAR for Lambda
      run: |
        cd target
        zip function.zip autoblog4-1.0-SNAPSHOT.jar
        ls -lh function.zip

    - name: Upload to S3 and update Lambda
      run: |
        echo "Uploading to S3..."
        aws s3 cp target/function.zip s3://autoblog-lambda-deployment/function.zip
        
        echo "Updating Lambda from S3..."
        aws lambda update-function-code \
          --function-name PostGenerationFunction \
          --s3-bucket autoblog-lambda-deployment \
          --s3-key function.zip